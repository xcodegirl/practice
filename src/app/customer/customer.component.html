<!--
  CustomerComponent Template

  Provides a form for the user to enter their personal details, contact details, and delivery address.
-->
<form (ngSubmit)="onSubmit()" #f="ngForm">
  <h2>Customer Details</h2>
  <label for="name">Full Name:*</label>
  <input
    type="text"
    id="name"
    name="name"
    [(ngModel)]="name"
    required
    appNotOnlyWhitespace
    #nameInput="ngModel"
  />
  <span style="color: red;" *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)">
    Name is required and cannot be only whitespace.
  </span>
  <br /><br />

  <label for="email">Email:</label>
  <input
    type="email"
    id="email"
    name="email"
    [(ngModel)]="email"
    appEmailPattern
    #emailInput="ngModel"
  />
  <span style="color: red;" *ngIf="emailInput.invalid && emailInput.value && (emailInput.dirty || emailInput.touched)">
    Please enter a valid email address.
  </span>
  <br /><br />

  <h3>Delivery Address</h3>
  <label for="address">Address:*</label>
  <input
    type="text"
    id="address"
    name="address"
    [(ngModel)]="address"
    required
    appNotOnlyWhitespace
    #addressInput="ngModel"
  />
  <span style="color: red;" *ngIf="addressInput.invalid && (addressInput.dirty || addressInput.touched)">
    Address is required and cannot be only whitespace.
  </span>
  <br /><br />

  <button
    type="submit"
    [disabled]="f.invalid"
  >
    Submit
  </button>
</form>
