<!--
  AddToCartComponent Template

  Provides a form with a number input for selecting product quantity.
  Uses two-way binding with ngModel for the quantity value.
-->
<form>
  <label for="quantity">Select quantity: </label>
  <input type="number" id="quantity" [(ngModel)]="quantity" name="quantity" min="1" max="10" required>
  <button type="button" (click)="onAddToCart()">Add to Cart</button>
  <button *ngIf="carttotal() > 0" type="button" (click)="onRemoveFromCart()">Remove from Cart</button>
</form>
